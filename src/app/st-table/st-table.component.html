<div class="st-table">
    <st-header>
        <st-cell *ngFor="let col of setup.columns">
            {{col.label}}
        </st-cell>
    </st-header>
    <st-row *ngFor="let object of data; let i = index">
        <st-cell *ngFor="let col of setup.columns">
            {{object[col.key]}}
        </st-cell>
    </st-row>
</div>
